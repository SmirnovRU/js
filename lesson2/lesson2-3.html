<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        'use strict';
        function sum(num1,num2) {
            return num1 + num2;
        }
        function multiplication (num1, num2) {
            return num1 * num2;
        }
        function division (num1, num2) {
            return num1 / num2;
        }
        function subtraction (num1, num2) {
            return num1 - num2;
        }

        alert ("сумма " + sum(5,6));

        alert("Произведение " + multiplication(3,5));

        alert("Деление " + division(8,2));

        alert("Разность " + subtraction (6,9));

   </script>
    
</body>
</html>
