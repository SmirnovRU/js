<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        'use strict';
        const products = [
            { 
                id: 3, 
                price: 127, 
                photos: [ 
                    "1.jpg", 
                    "2.jpg", 
                ] }, 
            {   
                id: 5, 
                price: 499, 
                photos: [] 
            }, 
            {   
                id: 10, 
                price: 26, 
                photos: [ 
                    "3.jpg" 
                ]
            }, 
            { 
                id: 8, 
                price: 78, 
            }, 
        ];

        let photo = products.filter(function(elements) {
            return ((elements.photos != "") && (elements.photos != undefined))  
        });
        console.log(photo)

        products.sort(function(number1,number2){
            if  (number1.price < number2.price) {
                return -1   
            }
            if  (number1.price > number2.price) {
                return 1   
            }
            else {
                return 0
            }
        })

        console.log(products)

   </script>
 
</body>
</html>
